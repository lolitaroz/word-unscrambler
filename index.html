<!DOCTYPE html>
<html>
<head>
    <title>Word Unscrambler</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div id="game">
    <h1>Word Unscrambler</h1>
    <p id="scrambled-word">Loading...</p>
    <input type="text" id="user-input" placeholder="Unscramble the word"/>
    <button onclick="checkWord()">Check</button>
    <button id="hint" onclick="hint()">Hint</button>
    <button id="give-up" onclick="reveal()">Give Up?</button>
    <p id="score"> Score: 0</p>
    <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
